{% extends 'home/base.html' %}
{% block title %}
    Test Booked
{% endblock %}
{% block body %}
<body style="background-color: rgba(100%, 10%, 10%, 0.3)">
    <div>
        <br><br>
        <h2>Your Test is booked<br><br>You can Pay the bill now or Pay at the time of collection of blood sample.</h2>

        <div style="float: left ; width: 40%">
            <form method="post" action= "{% url 'pathlab:index' %}"  id="book" style="margin: 100px;">
                {% csrf_token %}
                <button class="btn btn-success" type="submit">Pay Now</button>
            </form>
        </div>

        <div style="float: left ; width: 50%">
            <form method="post" action= "{% url 'pathlab:index' %}"  id="book" style="margin: 100px;">
                {% csrf_token %}
                <button class="btn btn-success" type="submit">Pay Later</button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
