<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	<title>Home Page</title>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
(function()
{
  if( window.localStorage )
  {
    if( !localStorage.getItem('firstLoad') )
    {
      localStorage['firstLoad'] = true;
      window.location.reload();
    }
    else
    localStorage.removeItem('firstLoad');
  }
})();
</script>
</head>
  <body>


  <div class="container">
    <div class="jumbotron">
      <div class="row offset-3 col-3">
       <form action="{% url 'home:login' %}" method="POST" class="form">
        {% csrf_token %}
      <p>Username</p>
      <input type="text" name="username" placeholder="username" required>
      <p>Password</p>
      <input type="password" name="password" placeholder="password" required>
      <br>
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      <br>
      <p><button type="submit" class="btn btn-success btn-outline-success">Login</button></p>
      <p><a href="{% url 'home:password_reset' %}">Forgotten Password?</a></p>
    </form>
    </div>
    </div>
  </div>

  </body>
</html>
